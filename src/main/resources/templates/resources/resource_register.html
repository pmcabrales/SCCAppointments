<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
<div class="container mt-5">
  <h1 class="mb-4">Register Resource</h1>
  <form th:action="@{/registerResource}" th:object="${resource}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="skills" class="form-label">Skills</label>
      <select class="form-select" id="skills" name="skills" th:field="*{skills}" multiple>
        <option th:each="skill : ${skillsList}" th:value="${skill.skillID}" th:text="${skill.skillName}"></option>
      </select>
      <small class="form-text text-muted">Use Ctrl (Windows) or Cmd (Mac) to select multiple skills.</small>
    </div>


    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
</div>

</div>
</body>
</html>
