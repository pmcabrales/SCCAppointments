<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Resource</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Register Resource</h1>
  <form th:action="@{/registerResource}" th:object="${resource}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="skills" class="form-label">Skills</label>
      <textarea class="form-control" id="skills" th:field="*{skills}" placeholder="Enter your skills" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
