<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">

<div class="container mt-5">
  <h1 class="mb-4">Add New Service</h1>
  <script>
        function addSkillField() {
            const skillsContainer = document.getElementById('skills-container');
            const newField = document.createElement('div');
            newField.className = 'mb-3 row';

            newField.innerHTML = `
                <div class="col-md-6">
                    <select class="form-control" name="skillHours[__INDEX__].key" required>
                        <option th:each="skill : ${allSkills}"
                                th:value="${skill.id}"
                                th:text="${skill.name}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="skillHours[__INDEX__].value" placeholder="Hours" min="1" required>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">Remove</button>
                </div>
            `;
            skillsContainer.appendChild(newField);
        }
    </script>

  <form th:action="@{/services}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Service Name</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div id="skills-container"></div>
    <button type="button" class="btn btn-secondary mb-3" onclick="addSkillField()">Add Skill</button>
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/services}" class="btn btn-secondary">Cancel</a>
  </form>


</div>

</div>
</body>
</html>
